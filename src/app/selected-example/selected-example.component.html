<p>
  <strong>Selected</strong> - {{ 'EXAMPLES.SELECTED_DESCRIPTION' | translate }}.
</p>

<p>
<mat-checkbox color="primary" [checked]="selectDisable" (change)="selectDisable=!selectDisable" >
  {{ 'EXAMPLES.SELECTED.DISABLED' | translate }}
</mat-checkbox>
</p>
<pip-selected (onSelect)="selectedIndex = $event.index" [index]="selectedIndex" [disableSelect]="selectDisable">
  <mat-nav-list>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let item of items" pipSelectable (keypress)="keypress()">
      {{ item.title }}
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-nav-list>
</pip-selected>
